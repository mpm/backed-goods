<!DOCTYPE html>
<html>
  <head>
    <title>Baked Goods</title>
    <link rel="stylesheet" href="assets/game.css" />
    <link href='http://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/vendor/lodash.min.js"></script>
    <script type="text/javascript" src="js/vendor/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="assets/level-data.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/direction.js"></script>
    <script type="text/javascript" src="js/block.js"></script>
    <script type="text/javascript" src="js/screen.js"></script>
    <script type="text/javascript" src="js/movable.js"></script>
    <script type="text/javascript" src="js/level.js"></script>
    <script type="text/javascript" src="js/flag.js"></script>
    <script type="text/javascript" src="js/lib.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
  </head>
  <body>
    <img src='assets/sprites2x.png' id='sprite-library'/>
    <div id="centered">
      <ul id="score">
        <li id="coins">0</li>
        <li id="snacks">0</li>
        <li id="lifes">0</li>
        <li id="items">
          <div class='key key-found' id='red-key'></div>
          <div class='key' id='green-key'></div>
          <div class='key' id='blue-key'></div>
        </li>
      </ul>
      <div id="viewport">
        <div id="world">
          <canvas class="layer" id="maze"></canvas>
          <canvas class="layer" id="sprites"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
